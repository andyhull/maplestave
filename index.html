---
layout: default
title: MPLSTV
---

<div class="cover-container">
  <div class="masthead clearfix">
    <div class="inner">
      <h3 class="masthead-brand">MPLSTV</h3>
      <nav>
        <ul class="nav masthead-nav">
          <li><a href="https://maplestave.bandcamp.com/" target="_blank">Music</a></li>
          <li><a href="#">Shows</a></li>
          <li><a href="#">Press</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="inner cover">
    <h1 class="cover-heading">Maple Stave</h1>
    <p class="lead">A band from Durham, NC</p>
  </div>
  {% assign post = site.posts.first %}

  <div class="main-post">
    <h1>{{ post.content }}</h1>
  </div>

  {% for p in site.posts offset:1 %}
    <a name="{{ p.section }}"></a>
    <div class="page {{ p.pagetype }}" style="background-color:#{{ p.bgslide }};padding-top:{{ p.extrapadding }}" data-section="nav{{ p.section }}">
      {{ p.content | markdownify }}
      <div class="clear"></div>  
    </div>
  {% endfor %} 
</div>
